<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout_page/_layout.html}">
<body>
<div layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <ol class="breadcrumb mb-4 mt-4">
                <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
                <li class="breadcrumb-item active">Miasta</li>
            </ol>
            <!--ALERTY-->
            <div>
                <div th:if="${successMessage}" class="alert alert-success auto-dismiss" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${deleteMessage}" class="alert alert-danger auto-dismiss" role="alert">
                    <span th:text="${deleteMessage}"></span>
                </div>
            </div>
            <!--Brak danych do wyświetlenia-->
            <div th:if="${totalRecordsCustomer < 1}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <div>
                    Brak danych w bazie danych
                </div>
            </div>
            <!--Nagłówek tabeli-->
            <div th:if="${totalRecordsCustomer >= 1}" class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div><i class="fas fa-table me-1"></i>Klienci</div>
                    <div class="d-flex align-items-center">
                        <!--                        Przycisk dodawania urządzenia-->
                        <div th:replace="~{fragments/displayListFragments :: addOrEditButtonTemplate(@{/api/customer/customerList/newOrEditCustomer}, 'Klient')}"></div>
                        <div th:if="${totalRecordsCustomer > 10}" class="dropdown">
                            <div th:replace="~{fragments/displayListFragments :: pageSizeDropdownTemplate(${amountOnPage}, ${currentSizeCity}, '/api/customer/customerList')}"></div>
                        </div>
                    </div>
                </div>
                <!--Tabela-->
                <div class="table-responsive text-center">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Lp.</th>
                            <th>Nazwa klienta</th>
                            <th>Opis</th>
                            <th>Przyciski funkcyjne</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="allCustomerList : ${allCustomerList}">
                            <td class="id_list" th:text="${allCustomerList.idCustomer}"></td>
                            <td th:text="${allCustomerList.customerName}"></td>
                            <td th:text="${allCustomerList.customerDescryption}"></td>
                            <td class="function_buttons">
                                <a th:href="@{/api/customer/customerList/newOrEditCustomer(idCustomer=${allCustomerList.idCustomer})}" class="btn btn-outline-info"><i class="fas fa-sync"></i></a>
                                <a th:href="@{/api/customer/deleteCustomer/{idCustomer}(idCustomer=${allCustomerList.idCustomer})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--Przyciski nawigacyjne-->
                <div th:if="${totalRecordsCustomer > 10}" class="d-flex justify-content-between align-items-center mb-3">
                    <div th:insert="~{fragments/displayListFragments :: tablePaginationTemplate(${currentPageCustomer}, ${totalPagesCustomer}, 'customerList', ${currentSizeCustomer})}" class="flex-grow-1"></div>
                    <div class="me-3">
                        <span class="text-muted">Łącznie rekordów: <span th:text="${totalRecordsCustomer}">0</span></span>
                    </div>
                </div>
                <div th:if="${totalRecordsCustomer <= 10}" class="d-flex justify-content-between align-items-center mb-3">
                    <div class="ms-auto me-3">
                        <span class="text-muted">Łącznie rekordów: <span th:text="${totalRecordsCustomer}">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
