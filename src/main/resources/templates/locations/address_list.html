<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout_page/_layout.html}">
<body>
<div layout:fragment="content">
    <main>

            <div class="container-fluid px-4">
                <ol class="breadcrumb mb-4 mt-4">
                    <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
                    <li class="breadcrumb-item active">Adresy</li>
                </ol>
<!--                ALERTY-->
                <div>
                    <div th:if="${successMessage}" class="alert alert-success auto-dismiss" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${deleteMessage}" class="alert alert-danger auto-dismiss" role="alert">
                        <span th:text="${deleteMessage}"></span>
                    </div>
                </div>
<!--                Brak danych do wyświetlenia-->
                <div th:if="${totalRecordsAddress < 1}" class="alert alert-danger d-flex align-items-center"
                     role="alert">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <div>
                        Brak przypisanych adresów
                    </div>
                </div>
<!--                Nagłówek tabeli-->
                <div th:if="${totalRecordsAddress> 1}" class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div><i class="fas fa-table me-1"></i>Adresów</div>
                        <div class="d-flex align-items-center">
                            <a th:href="@{/address/newOrEditAddress}" class="btn btn-outline-dark me-2"
                               id="addDevice"><i class="fa-solid fa-plus"></i> Adres</a>
                            <div th:if="${totalRecordsAddress>10}" class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-list"></i> <span
                                        th:text="${currentSizeAddress}">Liczba rekordów</span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" th:href="@{/address(pageSize=10, pageNo=0)}">10</a>
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{/address(pageSize=20, pageNo=0)}">20</a>
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{/address(pageSize=50, pageNo=0)}">50</a>
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{/address(pageSize=100, pageNo=0)}">100</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
<!--                Tabela-->
                    <div class="table-responsive text-center">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Lp.</th>
                                <th>Miasto</th>
                                <th>Nazwa ulitcy</th>
                                <th>Numer</th>
                                <th>Kod pocztowy</th>
                                <th>Opis</th>
                                <th>Przyciski</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="allAddressList : ${allAddressList}">
                                <td class="id_list align-middle" th:text="${allAddressList.idAddress}"></td>
                                <td th:text="${allAddressList.city.cityName}"></td>
                                <td th:text="${allAddressList.addressStreet}"></td>
                                <td th:text="${allAddressList.addressNo}"></td>
                                <td th:text="${allAddressList.cityZipCode}"></td>
                                <td th:text="${allAddressList.addressDescryption}"></td>
                                <td class="function_buttons">
                                    <a th:href="@{/address/newOrEditAddress(idAddress=${allAddressList.idAddress})}"
                                       class="btn btn-outline-info"><i class="fas fa-sync"></i></a>
                                    <a th:href="@{/deleteAddress/{idAddress}(idAddress=${allAddressList.idAddress})}"
                                       class="btn btn-danger"><i class="fas fa-trash-alt"></i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
<!--Przyciski nawigacyjne-->
                    <div th:if="${totalRecordsAddress>10}"
                         class="d-flex justify-content-between align-items-center mb-3">
                        <nav aria-label="Navigation" class="flex-grow-1">
                            <ul class="pagination justify-content-center mt-1">
                                <li class="page-item" th:classappend="${currentPageAddress == 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/address(page=0, size=${currentSize})}"
                                       aria-label="First">
                                        <span aria-hidden="true">&laquo;&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:classappend="${currentPageAddreess == 0} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/address(pageNo=${currentPageAddress - 1}, pageSize=${currentSizeAddress})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPagesAddress - 1)}"
                                    th:classappend="${i == currentPageAddress} ? 'active' : ''">
                                    <a class="page-link"
                                       th:href="@{/address(pageNo=${i}, pageSize=${currentSizeAddress})}"
                                       th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item"
                                    th:classappend="${currentPageAddress + 1 >= totalPagesAddress} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/address(pageNo=${currentPageAddress + 1}, pageSize=${currentSizeAddress})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"
                                    th:classappend="${currentPageAddress + 1 >= totalPagesAddress} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/address(pageNo=${totalPagesAddress - 1}, pageSize=${currentSizeAddress})}"
                                       aria-label="Last">
                                        <span aria-hidden="true">&raquo;&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="me-3">
                            <span class="text-muted">Łącznie rekordów: <span
                                    th:text="${totalRecordsAddress}">0</span></span>
                        </div>
                    </div>
                </div>
            </div>

    </main>
</div>
</body>
</html>
