<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout_page/_layout.html}">
<body>
<div layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <ol class="breadcrumb mb-4 mt-4">
                <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
                <li class="breadcrumb-item active"><a href="/api/manufacturer/manufacturerList">Producenci</a></li>
                <li class="breadcrumb-item active"
                    th:text="${newOrEditManufacturer.idManufacturer} != null ? 'Edytuj producenta' : 'Nowy producent'"></li>
            </ol>
            <form class="px-4" th:action="@{/api/manufacturer/saveManufacturer}" th:object="${newOrEditManufacturer}" method="post">
                <input type="hidden" th:field="*{idManufacturer}"/>
                <div class="row justify-content-center mb-3">
                    <div class="col-md-3 ">
                        <label for="manufacturerName" class="form-label ">Nazwa producenta</label>
                        <input type="text" class="form-control" id="manufacturerName" name="manufacturerName"
                               th:field="*{manufacturerName}" placeholder="Nazwa producenta" required>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/api/manufacturer/manufacturerList" class="btn btn-dark"><i class="fa-solid fa-arrow-left"></i> Powrót</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Zapisz</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
