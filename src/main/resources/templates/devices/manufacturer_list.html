<!DOCTYPE html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout_page/_layout.html}">

<body class="d-flex flex-column min-vh-100">
<div layout:fragment="content">

    <main>
        <div class="container-fluid px-4">
            <ol class="breadcrumb mb-4 mt-4">
                <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
                <li class="breadcrumb-item active" aria-current="page">Producenci</li>
            </ol>
            <div>
                <div th:if="${successMessage}" class="alert alert-success auto-dismiss" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${deleteMessage}" class="alert alert-danger auto-dismiss" role="alert">
                    <span th:text="${deleteMessage}"></span>
                </div>
            </div>
            <div th:if="${totalRecords < 1}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <div>
                    Brak przypisanych urządzeń do użytkownika
                </div>
            </div>
            <div th:if="${totalRecords > 1}" class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div><i class="fas fa-table me-1"></i>Urządzenia</div>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/api/devices/newOrEditDevice}" class="btn btn-outline-dark me-2" id="addDevice"><i class="fa-solid fa-plus"></i> Urządzenie</a>
                        <div th:if="${totalRecords>10}" class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-list"></i> <span th:text="${currentSize}">Liczba rekordów</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" th:href="@{/api/devices/list(size=10, page=0)}">10</a></li>
                                <li><a class="dropdown-item" th:href="@{/api/devices/list(size=20, page=0)}">20</a></li>
                                <li><a class="dropdown-item" th:href="@{/api/devices/list(size=50, page=0)}">50</a></li>
                                <li><a class="dropdown-item" th:href="@{/api/devices/list(size=100, page=0)}">100</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                    <div class="table-responsive text-center">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Lp.</th>
                            <th>Producent</th>
                            <th>Przyciski funkcyjne</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="allManufacturersList : ${allManufacturersList}">
                            <td class="id_list align-middle" th:text="${allManufacturersList.idManufacturer}"></td>
                            <td th:text="${allManufacturersList.manufacturerName}"></td>
                            <td class="function_buttons">
                                <a th:href="@{/api/devices/newOrEditDevice(idDevice=${allDevicesList.idDevice})}" class="btn btn-outline-info"><i class="fas fa-sync"></i></a>
                                <a th:href="@{/api/devices/deleteDevice/{idDevice}(idDevice=${allDevicesList.idDevice})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                                <button type="button" class="btn btn-primary open-modal" data-toggle="modal"
                                        data-target="#devicesModal"
                                        th:data-id-device="${allDevicesList.idDevice}">
                                    <i class="fa-solid fa-circle-info"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${totalRecords>10}" class="d-flex justify-content-between align-items-center mb-3">
                    <nav aria-label="Navigation" class="flex-grow-1">
                        <ul class="pagination justify-content-center mt-1">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{list(page=0, size=${currentSize})}" aria-label="First">
                                    <span aria-hidden="true">&laquo;&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{list(page=${currentPage - 1}, size=${currentSize})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active' : ''">
                                <a class="page-link" th:href="@{list(page=${i}, size=${currentSize})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{list(page=${currentPage + 1}, size=${currentSize})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{list(page=${totalPages - 1}, size=${currentSize})}" aria-label="Last">
                                    <span aria-hidden="true">&raquo;&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="me-3">
                        <span class="text-muted">Łącznie rekordów: <span th:text="${totalRecords}">0</span></span>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <div th:replace="~{fragments/devices_frag :: deviceInfoModal}"></div>
    <script src="/JS/devices.js"></script>
</div>

</body>
</html>
